<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS | Calculator</title>
    <link rel="stylesheet" href="style/gui.css" />
  </head>
  <body>
    <main id="calculator">
      <div class="main-container">
        <div class="display"></div>
        <button class="clear">AC</button>
        <button class="delete">Cancel</button>
        <button class="sign">+/-</button>
        <button id="divide" class="operator">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="multiply" class="operator">&times;</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="subtract" class="operator">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="add" class="operator">+</button>
        <button id="zero" class="number">0</button>
        <button class="decimal">.</button>
        <button id="calculate" class="equal">=</button>
      </div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
